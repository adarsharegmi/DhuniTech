version: "3.9"

services:
  db:
    image: postgres:11.2-alpine
    container_name: DhuniTech
    restart: always
    volumes:
      - ../../var/pgdata:/var/lib/postgresql/data
    ports:
      - 5435:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
